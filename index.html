<!DOCTYPE html>
<html lang="en">
<head>

 <meta charset=utf-8>

  <title>Currency converter</title>
 
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 	
	<!-- Jquery Mobile CSS -->
	<!--link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" type="text/css" /-->
	
	<!-- My Styles -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/iconic_stroke.css" />
	<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="js/vendor/money.js"></script>
	<script type="text/javascript" src="js/vendor/accounting.min.js"></script>
	<!-- script type="text/javascript" src="js/main.js"></script -->
	<script type="text/javascript" src="js/libs/currencies.js"></script>
	<script type="text/javascript" src="js/libs/app.js"></script>
</head>
<body>
	<div class="container main">
				<div class="header gradient">
						Currency <span class="typicn directions"></span>Converter
				</div>
	            <div class="content">
			
			
					<div class="styled-select">
					   	<select name="from" id="fromSelect" class="select">
							<option value="CF"> Select Currency From ...</option>
						</select>
					</div>
					<div class="inp">
						<input type="number" name="amount" id="amount" placeholder="Enter amount here"/> 
					</div>

					<div class="change">
						<a href="javascript:void(0);" class="go" id="go">
							<img src="css/images/arrow 1.png" title="Change" class="spinSize"/>
							<!--span class="iconic move_vertical_alt2 spinSize"></span-->
						</a>
					</div>
					<div class="styled-select" style="padding-top: 25px;">
						<select name="to" id="toSelect" class="select">
							<option value="CT">Select Currency To ...</option>
						</select>
					</div>
					<div id="result">Result</div><div id="toCur"></div>


					<div class="noDataMsg">

					</div>
					
					
					<div class="note">	
						<h3>Exchange rates data as on <span class="timeStamp loud"></span> from Open Source Exchange Rates API. Converted prices/exchange rates are for informational purposes only.</h3>	
					</div>
		            <div id="my-ad-slot" class="AdSlot">
						<script type="text/javascript">
						  var inmobi_conf = {
						    siteid : "4028cbff39009b24013976f5a3d40a45",
						    slot : "3",
						    test: false,
						    onError : function(code) {
						        if(code == "nfr") {
						            document.getElementById("my-ad-slot").style.display = "none";
						            // do something else. call to other ad network or logic to display in-house ads, etc. 
						        }
						    }
						  };
						</script>
						<script type="text/javascript" src="http://cf.cdn.inmobi.com/ad/inmobi.js"></script>
					</div>
					
						
	            </div><!-- /content -->
	            
	            <!-- <div data-role="footer">
	            
					
	            </div> --><!-- /footer -->
	</div><!-- /page -->


 </body>
</html>
