<!-- Start: container -->
<div class="container">
	<div class="row">
		
			<h1>Currency Converter using Money.js</h1>
	    	
		
	</div>
</div>
<div class="container main">
	<div class="row">		
		
			<div class="threecol">
				<input type="text" placeholder="Amount" id="amount" maxlength="21"/> 
			</div>
			<div class="threecol">	
				<select name="from" data-placeholder="Currency From..." id="fromSelect">
					<option value="CF">Currency From ...</option>
				</select>
			</div>
			<div class="threecol">	
				<select name="to" data-placeholder="Currency To..." id="toSelect">
					<option value="CT">Currency To ...</option>
				</select>
			</div>
			<div class="threecol last">	
				<a href="javascript:;" class="button" id="go">Convert</a>
			</div>
			
	</div>		
</div>				
<div class="container">				
	<div class="row">
								
			<div id="result"></div><div id="toCur"></div>
		
	</div>		
</div>

	<div class="row">
