<body>
	<div class="container main">
				<div class="header gradient">
						Currency Converter
				</div>
	            <div class="content">
			
			
					<div class="styled-select">
					   	<select name="from" id="fromSelect" class="select">
							<option value="CF">Currency From ...</option>
						</select>
					</div>
					<div class="inp">
						<input type="text" name="amount" id="amount" placeholder="Amount"/> 
					</div>

					<div class="change">
						<a href="javascript:void(0);" class="go" id="go"><img src="css/images/Repeat.png" title="Change"/></a>
					</div>
					<div class="styled-select" style="padding-top: 25px;">
						<select name="to" id="toSelect" class="select">
							<option value="CT">Currency To ...</option>
						</select>
					</div>
					<div id="result"></div><div id="toCur"></div>


					<div class="noDataMsg">

					</div>
					
					
					<div class="note">	
						<h3>Exchange rates data as on <span class="timeStamp"></span> from Open Source Exchange Rates API. Converted prices/exchange rates are for informational purposes only.</h3>	
					</div>
